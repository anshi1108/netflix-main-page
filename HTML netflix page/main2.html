<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up / Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* Set default text color to white for better visibility */
            background-color: #141414; /* Dark background for Netflix theme */
        }
        .header {
            background-color: #e50914; /* Solid color background */
            height: 80px; /* Adjust height as needed */
            color: black; /* Text color for contrast */
            display: flex; /* Center content within the header */
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif; /* Apply Bebas Neue font */
            font-size: 25px;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Full viewport height minus header height */
            flex-direction: column;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-family: 'Bebas Neue', sans-serif; /* Apply Bebas Neue font */
        }
        .form-container input[type="text"], .form-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #e50914;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #f40612;
            
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            background: none;
            border: none;
            color: #e50914;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .toggle-buttons button.active {
            color: #fff;
            border-bottom: 2px solid #e50914;
        }
        .footer {
            background-color: #e50914; /* Red background for footer */
            color: #000; /* Black text color for contrast */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            color: white; /* Red color for links */
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>N E T F L I X</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="toggle-buttons">
                <button class="active" onclick="showLogIn()">Log In</button>
                <button onclick="showSignUp()">Sign Up</button>
            </div>
            <div class="form-content" id="login-content">
                <h2>Log In</h2>
                <form action="#" method="post">
                    <input type="text" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSignUp()" style="color: #e50914; text-decoration: none;">Sign Up</a></p>
            </div>
            <div class="form-content" id="signup-content" style="display: none;">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <input type="text" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogIn()" style="color: #e50914; text-decoration: none;">Log In</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://help.netflix.com/en/contactus">Information</a> |
        <a href="https://help.netflix.com/en/contactus">Contact us</a>
    </div>
    <script>
        function showLogIn() {
            document.getElementById('login-content').style.display = 'block';
            document.getElementById('signup-content').style.display = 'none';
            document.querySelector('.toggle-buttons button.active').classList.remove('active');
            document.querySelector('.toggle-buttons button:nth-child(1)').classList.add('active');
        }
        function showSignUp() {
            document.getElementById('login-content').style.display = 'none';
            document.getElementById('signup-content').style.display = 'block';
            document.querySelector('.toggle-buttons button.active').classList.remove('active');
            document.querySelector('.toggle-buttons button:nth-child(2)').classList.add('active');
        }
        document.addEventListener('DOMContentLoaded', showLogIn);
    </script>
</body>
</html>
